<html>

<head>
    <title>Component Stuff</title>
    <meta charset="utf-8">
</head>

<body>
    <div id="app"></div>

    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <script>

        var Componenet = React.createClass({
            propTypes: {
                name: React.PropTypes.string.isRequired
            },//Object.keys(React.PropTypes)
            getDefaultProps: function(){
                return {name:"You didn't put a name, you stupid person."}
            },
            /*
            Warning: Accessing PropTypes via the main React package is deprecated. Use the prop-types package from npm instead.
            */
            render: function(){
                return React.DOM.span(null,"I am " + this.props.name + "!");
            }

        });

        ReactDOM.render(
                /*
                React.createElement(Componenet, {
                    name:'Alex' //this sets "this.props.whatever" in the Componenet definition
                }),
                */
                React.createElement(Componenet),

                document.getElementById("app")
        );

    </script>
</body>

</html>
