<html>

<head>
    <title>Component Stuff</title>
    <meta charset="utf-8">
</head>

<body>
    <div id="app"></div>

    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <script>

        var Componenet = React.createClass({
            render: function(){
                return React.DOM.span(null,"I am " + this.props.name + "!");
            }

        });

        ReactDOM.render(
                React.createElement(Componenet, {
                    name:'Alex' //this sets "this.props.whatever" in the Componenet definition

                }),

                document.getElementById("app")
        );

    </script>
</body>

</html>
