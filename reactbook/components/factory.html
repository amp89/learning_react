<html>

<head>
    <title>Component Stuff</title>
    <meta charset="utf-8">
</head>

<body>
    <div id="app"></div>

    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <script>

        var Component = React.createClass({
            render: function(){
                return React.DOM.span(null,"I am a Componenet thing or something!");
            }

        });

        var ComponenetFactory = React.createFactory(Component);

        ReactDOM.render(
            ComponenetFactory(),
            document.getElementById("app")
        );

    </script>
</body>

</html>
